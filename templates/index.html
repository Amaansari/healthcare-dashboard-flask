<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body >
    <div class="app flex-container">
        <h1 class="dashboard-heading">Healthcare Dashboard</h1>
        <div class="flex-content">
            <!-- Image Slider -->
            <div class="image-slider-container">
                <div id="slider" class="image-slider">
                    <img id="slider-image" src="/static/images/healthcare1.png" alt="Slide" width="100%">
                </div>
            </div>

            <!-- Form -->
            <div class="form-container">
                <h2 class="form-title">
                    Patient Registration Form
                </h2>
                <form action="/" method="POST" enctype="multipart/form-data" class="form">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-input" required>
                    </div>
                    <div class="form-group">

                        <label class="form-label">Age</label>
                        <input type="number" name="age" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">File Upload</label>
                        <input type="file" name="file" class="form-input">
                    </div>

                    <div class="form-submit">
                        <button type="submit" class="submit-btn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const images = ["/static/images/healthcare1.png", "/static/images/healthcare2.png", "/static/images/healthcare3.png"];
        let index = 0;

        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById("slider-image").src = images[index];
        }, 3000);
    </script>
</body>
</html>
